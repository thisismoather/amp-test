      <!--*****START OF Azure Media Player Scripts*****-->

        <!--Azure Media Player versions can be queried from //aka.ms/ampchangelog-->
        <link href="https://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
        <script src="https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>

</head>
<body>
    <h1>Sample: Clear</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"> </video>
    <script>
        var myOptions = {
            controls: true,
                logo: { enabled: false },
                //nativeControlsForTouch: false,
                //techOrder: ["html5", "azureHtml5JS", "html5FairPlayHLS"],
                //fluid: true,
                autoplay: false,
                poster: "" 
        };
        var myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src([
		{ 
		src: "https://ep-test-mediakindsubscription.westeurope.streaming.mediakind.com/87fd7417-cb77-4aa7-8fd0-28d293475f17/LUNCH_AsianSeries_0326.ism/manifest(format=mpd-time-cmaf)",
		type: "application/vnd.ms-sstr+xml"

		}
,
		{
                        src: "https://ep-test-mediakindsubscription.westeurope.streaming.mediakind.com/87fd7417-cb77-4aa7-8fd0-28d293475f17/LUNCH_AsianSeries_0326.ism/manifest(format=m3u8-cmaf)",
                        type: "application/vnd.apple.mpegurl",
                        disableUrlRewriter: true
                    }
		]);
    </script>
